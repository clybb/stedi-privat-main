apiVersion: apps/v1
kind: Deployment
metadata:
  name: stedi-muffin-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stedi-muffin-dev
  template:
    metadata:
      labels:
        app: stedi-muffin-dev
    spec:
      containers:
        - name: stedi-muffin-dev
          image: gcr.io/cheese-empanadas/muffin-stedi-api
          env: 
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-secrets-prod
                  key: REDIS_PASS
            - name: REDIS_HOST
              value: "redis-stedi-prod"
            - name: REDIS_PORT
              value: "6379"
            - name: REDIS_DB
              value: "0"
            - name: KAfKA_BROKER
              value: "localhost:9092"
          ports: 
            - containerPort: 443
          resources:
            limits:
              cpu: ".5"
              memory: "500Mi"
            requests:
              cpu: ".25"
              memory: "250Mi"
          livenessProbe:
            httpGet:
              path: /
              port: 4567
            initialDelaySeconds: 3
            periodSeconds: 3